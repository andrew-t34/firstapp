{% extends 'adminlte/base.html' %}



{% block content %}
<table>
  <tr>

{% for numb, id in questions.items %}
<td>
<a href="{% url 'answers' id  %}" type="button" class="btn btn-block btn-default btn-sm">Вопрос № {{ numb }}</a>
{% endfor %}
</td>
</tr>
</table>
<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">Title</h3>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
        <i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">
          <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <form class="" action="index.html" method="post">
          <div class="form-group">
            {% for answer in answers %}
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="{{ answer.id }}">
                    {{ answer.text }}
                  </label>
                </div>
            {% endfor %}

              </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-success"">Ответить</button>
        </form>
      </div>
      <!-- /.box-footer-->
    </div>
    {% endblock %}
