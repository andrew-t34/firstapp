{% extends 'adminlte/base.html' %}

{% block content %}
<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">Ваши программы обучения, {{user}}</h3>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
        <i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">
          <i class="fa fa-times"></i></button>
        </div>
      </div>

      <div class="box-body">
        {% for program in stadyprogram %}
        <div class="col-md-4">
          <!-- Widget: user widget style 1 -->
          <div class="box box-default box-solid collapsed-box ">
            <div class="box-header with-border bg-orange color-palette">
              <h3 class="box-title">{{ program.name }}</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="display: none;">
              {{ program.fullname }}
            </div>
            <!-- /.box-body -->
            <div class="box-footer no-padding">
                <ul class="nav nav-stacked">
                  <li><a href="{% url 'stadyprogramlist' program.id  %}">Пройти курс<span class="pull-right badge bg-blue">31</span></a></li>
                  <li><a href="{% url 'training' program.id  %}">Тренировка <span class="pull-right badge bg-aqua">5</span></a></li>
                  <li><a href="{% url 'examing' program.id  %}">Экзамен <span class="pull-right badge bg-green">12</span></a></li>
                  <li><a href="#">Followers <span class="pull-right badge bg-red">842</span></a></li>
                </ul>
              </div>
          </div>


        </div>
          {% endfor %}
      </div>

      <!-- /.box-body -->
      <div class="box-footer">
        Footer
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
    {% endblock %}
